<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Analytics | DPRAM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e293b',
            accent: '#3b82f6',
            soft: '#f8fafc'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-soft min-h-screen p-6">
  <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-3xl font-bold text-primary text-center mb-8">ðŸ“ˆ Admin Dashboard â€“ Analytics</h2>

    <div class="grid md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white border-l-4 border-blue-500 shadow p-4 rounded">
        <h3 class="text-lg font-semibold text-gray-600">Total Patients</h3>
        <p class="text-2xl font-bold text-primary">1,284</p>
      </div>
      <div class="bg-white border-l-4 border-green-500 shadow p-4 rounded">
        <h3 class="text-lg font-semibold text-gray-600">Appointments This Month</h3>
        <p class="text-2xl font-bold text-primary">412</p>
      </div>
      <div class="bg-white border-l-4 border-purple-500 shadow p-4 rounded">
        <h3 class="text-lg font-semibold text-gray-600">Active Doctors</h3>
        <p class="text-2xl font-bold text-primary">37</p>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-bold text-primary mb-4">ðŸ“Š Monthly Appointments Chart</h3>
      <canvas id="appointmentsChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('appointmentsChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Appointments',
          data: [320, 380, 450, 500, 412, 480],
          fill: false,
          borderColor: '#3b82f6',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
