<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DPRAM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e293b',
            accent: '#3b82f6',
            soft: '#f1f5f9'
          },
          fontFamily: {
            sans: ['"Segoe UI"', 'Roboto', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-soft font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-primary mb-2">Welcome Back ðŸ‘‹</h2>
      <p class="text-gray-600">Login to your <span class="text-accent font-semibold">DPRAM</span> account</p>
    </div>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input type="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <div class="mb-4 relative">
        <label class="block text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
          class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent" />
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500 hover:text-accent">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path id="eyeOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path id="eyeOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 
              7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Login As</label>
        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <div class="flex justify-between items-center mb-6 text-sm">
        <a href="forgot-password.html" class="text-accent hover:underline">Forgot password?</a>
        <a href="register.html" class="text-gray-500 hover:underline">Create an account</a>
      </div>

      <button type="submit"
        class="w-full py-2 bg-accent text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
        Login Now ðŸš€
      </button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.943-9.544-7 
            a9.956 9.956 0 012.201-3.568M6.223 6.223A9.955 9.955 0 0112 5c4.478 0 
            8.27 2.943 9.544 7a9.957 9.957 0 01-4.194 5.306M15 12a3 3 0 
            11-6 0 3 3 0 016 0zM3 3l18 18" />
        `;
      } else {
        password.type = 'password';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 
            9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        `;
      }
    }
  </script>
</body>
</html>
