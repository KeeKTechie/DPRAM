<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | DPRAM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">üìù Register for DPRAM</h2>
    <form>
      <label class="block mb-4">
        <span class="text-gray-700">Full Name</span>
        <input type="text" class="w-full mt-1 px-4 py-2 border rounded" required />
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Email</span>
        <input type="email" class="w-full mt-1 px-4 py-2 border rounded" required />
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Password</span>
        <input type="password" class="w-full mt-1 px-4 py-2 border rounded" required />
      </label>
      <label class="block mb-6">
        <span class="text-gray-700">Role</span>
        <select class="w-full mt-1 px-4 py-2 border rounded" required>
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </label>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Register
      </button>
      <div class="text-sm text-center mt-4">
        Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
