<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | DPRAM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">üîê Forgot Password</h2>
    <form>
      <label class="block mb-6">
        <span class="text-gray-700">Email Address</span>
        <input type="email" class="w-full mt-1 px-4 py-2 border rounded" required />
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>
    <div class="text-sm text-center mt-4">
      Back to <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </div>
  </div>
</body>
</html>
