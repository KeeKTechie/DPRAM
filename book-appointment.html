<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPRAM | Book Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- ‚úÖ Top Bar -->
  <div class="h-16 w-full fixed bg-white shadow flex items-center justify-between px-6 z-10">
    <h1 class="text-xl font-bold text-blue-900">Book Appointment</h1>
    <a href="patient-dashboard.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
  </div>

  <!-- ‚úÖ Form Section -->
  <main class="mt-20 max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-blue-800">Fill the Form Below</h2>

    <form id="appointmentForm" class="space-y-5">
      <!-- Select Doctor -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Select Doctor</label>
        <select class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Choose Doctor --</option>
          <option>Dr. Keerah Olalekan</option>
          <option>Dr. Musa Adamu</option>
          <option>Dr. Sarah Bello</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Select Date</label>
        <input type="date" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Time -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Select Time</label>
        <input type="time" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Symptoms / Notes -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Symptoms / Notes (Optional)</label>
        <textarea rows="4" placeholder="Describe your symptoms..." class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition">
        Book Appointment
      </button>
    </form>
  </main>

  <!-- ‚úÖ Script Placeholder -->
  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Appointment successfully booked!");
      // You can connect this to your backend later üíª
    });
  </script>
</body>
</html>
