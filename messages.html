<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages | DPRAM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e293b',
            accent: '#3b82f6',
            light: '#f1f5f9'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light h-screen overflow-hidden">
  <div class="flex h-full">
    <!-- Sidebar / Contacts -->
    <aside class="w-1/3 bg-white border-r overflow-y-auto">
      <div class="p-4 text-xl font-bold text-primary border-b">Messages</div>
      <ul class="divide-y">
        <li class="p-4 hover:bg-gray-100 cursor-pointer">
          <p class="font-medium text-primary">Dr. Amina Yusuf</p>
          <p class="text-sm text-gray-500">Your next test is scheduled...</p>
        </li>
        <li class="p-4 hover:bg-gray-100 cursor-pointer">
          <p class="font-medium text-primary">Dr. Musa Bello</p>
          <p class="text-sm text-gray-500">How are you feeling now?</p>
        </li>
      </ul>
    </aside>

    <!-- Chat Window -->
    <main class="w-2/3 flex flex-col">
      <header class="bg-white p-4 border-b flex items-center justify-between">
        <h2 class="text-lg font-semibold text-primary">Dr. Amina Yusuf</h2>
        <span class="text-sm text-green-600">Online</span>
      </header>

      <!-- Messages Thread -->
      <div class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-50">
        <div class="flex flex-col items-start">
          <div class="bg-white px-4 py-2 rounded shadow text-sm max-w-xs">Hello! How are you today?</div>
        </div>
        <div class="flex flex-col items-end">
          <div class="bg-accent text-white px-4 py-2 rounded shadow text-sm max-w-xs">I'm better today, thank you!</div>
        </div>
        <div class="flex flex-col items-start">
          <div class="bg-white px-4 py-2 rounded shadow text-sm max-w-xs">Don't forget to take your medication by 6PM.</div>
        </div>
      </div>

      <!-- Message Input -->
      <form class="p-4 bg-white border-t flex gap-2">
        <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-accent" />
        <button type="submit" class="bg-accent text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
      </form>
    </main>
  </div>
</body>
</html>
